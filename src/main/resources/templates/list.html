<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: headstuff">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container">
    <div class="jumbotron">
        <a href="/add">Add a Message</a><br />
        <table class="table">
                <tr>
                    <th>Message</th>
                    <th>Sent By</th>
                    <th>Date</th>
                    <th>Image</th>
                    <th>Options</th>
                </tr>
            <tr th:each="horn : ${horns}">
                <td th:text="${horn.message}" class="mr-3"></td>
                <td th:text="${horn.sent}" class="mr-3"></td>
                <td th:text="${horn.time}" class="mr-3"></td>
                <td><img th:src="${horn.image}" /></td>
                <td>
                    <a th:href="@{/update/{id}(id=${horn.id})}">Update</a>
                    <a th:href="@{/detail/{id}(id=${horn.id})}">Details</a>
                    <a th:href="@{/delete/{id}(id=${horn.id})}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<nav th:replace="base :: footer"></nav>
<th:block th:replace="base :: jslinks"></th:block>
</body>
</html>
