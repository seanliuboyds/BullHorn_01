<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: headstuff">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container">
    <div class="jumbotron">
        <form action="#" th:action="@{/loading}" enctype="multipart/form-data"
              th:object="${horn}"
              method="post">
            <input type ="hidden" th:field="*{id}" />
            <div class="form-group">
            Message :<textarea class="form-control" rows="5" th:field="*{message}" placeholder="Type something awesome!" ></textarea>
            <span th:if="${#fields.hasErrors('message')}"
                  th:errors="*{message}"></span><br />
            </div>
            <div class="form-group">
            Sent By :<input class="form-control" type="text" th:field="*{sent}" placeholder="Your name/persona here."/>
            <span th:if="${#fields.hasErrors('sent')}"
                  th:errors="*{sent}"></span><br />
            </div>
            <div class="form-group">
            Date : <input class="form-control" type="text" th:field="*{time}" disabled/><br /> <br />
            </div>
            <input type="file" name="file" /><br/><br/>


            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<nav th:replace="base :: footer"></nav>
<th:block th:replace="base :: jslinks"></th:block>
</body>
</html>
